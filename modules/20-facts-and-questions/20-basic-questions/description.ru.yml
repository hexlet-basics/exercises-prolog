---

name: Вопросы к фактам
theory: |
  
  В Prolog программе можно задавать вопросы и получать вычисленные ответы (решения). Вопросы суть цели (целевые утверждения), которые интерпретатор пытается доказать (достигнуть). Простые вопросы записываются по тем же синтаксическим правилам, что и факты-предложения.
  ---
  
  Prolog позволяет проверять наличие фактов с конкретными значениями. Для этого необходимо использовать факт так, как он написан в программе.
  Предположим, что в нашей программе есть следующие факты:
  
  ```prolog
  pet('Мурзик').
  male('Дмитрий').
  father('Дмитрий', 'Анатолий').
  father('Дмитрий', 'Настя').
  male('Анатолий').
  female('Настя').
  ```

  Напишем предикат, который проверяет наличие факта `pet`:
  > Вы узнаете больше о предикатах в следующих уроках

  ```prolog
  check_fact :-
    pet('Мурзик').
  ```

  Чтобы проверить работу программы, необходимо запустить интерпретатор с помощью команды `swipl` в командной строке. Чтобы вызвать предикат напишите `check_fact.`:
  <pre class='hexlet-basics-output'>
    ?- check_fact.
    true.
  </pre>
  Программа вывела `true`, следовательно факт с такими данными существует.

  В вопросах в качестве аргументов могут фигурировать не только конкретные значения, но и переменные, которые записываются с заглавной буквы и обозначают не конкретный, а произвольный объект. В приведенных ниже примерах вопросов переменная X обозначает отца:
  
  ```prolog
  check_fact(X) :-
    father(X, 'Анатолий'). % Кто отец Анатолия?
  ```

  Чтобы проверить работу программы, необходимо запустить интерпретатор с помощью команды `swipl` в командной строке. Чтобы вызвать предикат напишите `check_fact(X).`:
  <pre class='hexlet-basics-output'>
    ?- check_fact(X).
    X = 'Дмитрий'.
  </pre>

  Prolog программа нашла решение (ответ на наш вопрос): отец Анатолия - Дмитрий, что соответствует факту, с конкретными значениями, описанному в программе.

  Мы можем задавать не только простые, но и составные вопросы. Составной вопрос - набор простых вопросов, соединенных логическими операциями. Разберем следующий пример:

  ```prolog
  % Найти всех дочерей Дмитрия
  all_dmitriy_daughters(X) :-
    father('Дмитрий', X), % Для кого Дмитрий является отцом?
    female(X). % X - женщина?
  ```

  Чтобы проверить работу программы, необходимо запустить интерпретатор с помощью команды `swipl` в командной строке. Чтобы вызвать предикат напишите `all_dmitriy_daughters(X).`:
  <pre class='hexlet-basics-output'>
    ?- all_dmitriy_daughters(X).
    X = 'Настя'.
  </pre>

  В данной программе мы просим Prolog найти всех детей Дмитрия, а затем используем результат вопроса в следующем вопросе: "кто из детей - женщина?". Вопросы соединяются логической операцией "И", т.е. мы попросили Prolog найти всех людей, для которых Дмитрий - отец "И" которые являются женщинами.

  По аналогии с примерами выше можно задавать и другие вопросы.

instructions: |
  Заполните пропуски во всех в блоках `% BEGIN % END`. В качестве переменных используйте обозначение из заголовков предикатов - `X`. 

